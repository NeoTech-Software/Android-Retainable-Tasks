apply plugin: 'com.android.library'

// To upload new artifact to maven:
// > gradlew install
// > gradlew bintrayUpload


//Without this line the Bintray upload will fail as it uses the module directory name as artifactId
archivesBaseName = POM_ARTIFACT_ID
group = GROUP
version = VERSION_NAME

preBuild.dependsOn ":annotations:build"

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionName = VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations {
    javadoc
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    api project(':annotations')
    implementation 'com.android.support:appcompat-v7:27.0.1'
    javadoc 'com.android.support:appcompat-v7:27.0.1'

    testImplementation 'junit:junit:4.12'
}

apply from: rootProject.file('publish-library.gradle')
